<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Medico</h4>
                <h6 class="card-subtitle">Informaci√≥n de medicos</h6>
                <form class="form p-t-20" [formGroup]="medicoForm" (submit)="guardarMedico()">

                    <div class="form-group row" *ngIf="medicoSeleccionado!">
                        <label for="exampleInputuname">Fotografia</label>
                        <div class="input-group">
                            <img [src]="medicoSeleccionado.img! | imagen:'medicos'" class="w200">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputuname">Nombre</label>
                        <div class="input-group">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                            <input type="text" class="form-control" id="exampleInputuname" formControlName="nombre"
                                placeholder="Nombre del medico">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="exampleInputEmail1">Hospital</label>
                        <div class="input-group">
                            <select class="form-control" formControlName="hospital">
                                <option value="">Seleccionar hospital</option>
                                <option *ngFor="let hospital of hospitales" [value]="hospital._id">
                                    {{hospital.nombre}}
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="form-group row m-b-0">
                        <button type="submit" [disabled]="medicoForm.invalid"
                            class="btn btn-success waves-effect waves-light m-r-10">
                            <i class="fa fa-save"></i>
                            Guardar
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col fadeIn animated fast" *ngIf="hospitalSeleccionado">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Hospital</h4>
                <h6 class="card-subtitle">{{hospitalSeleccionado.nombre}}</h6>

                <img [src]="hospitalSeleccionado.img! | imagen:'hospitales'" class="img-thumbnail">

            </div>
        </div>
    </div>
</div>
